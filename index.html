<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="tab-icon" rel="icon" type="image/gif" href="dthakur001.github.io/images/logos/yellow-onlyflower-logo.png">
    <title>FloLab | Home</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- TOP LINKS GRID -->
    <div class="top-link-container">
        <!-- Logo Link - grid(a) -->
        <a href="index.html" class="logo-link">
            <img src="dthakur001.github.io/images/logos/main-logo.png" alt="FloLab Logo" class="logo-img">
        </a>

        <!-- Homepage Link grid(b & c) -->
        <a href="index.html" class="home-link same-link">
            <img src="dthakur001.github.io/images/buttons/home.gif" alt="Get to Homepage" class="home-img same-btn">
        </a>
        <a href="index.html" class="home-text same-txt">Home</a>

        <!-- Sign-Up & Login Link -->
        <a href="login.html" class="signup-link same-link">
            <img src="dthakur001.github.io/images/buttons/signup.gif" alt="sign-up" class="signup-img same-btn">
        </a>
        <a href="login.html" class="login-text same-txt">Login</a>
        <a href="login.html" class="signup-text same-txt">Sign Up</a>

    </div>

    <!-- Categories -->
    <div class="slanted-container">
        <!-- Spring Special -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/spring.png" alt="Cherry Blossom Tree" class="spring-img">
            <button class="spring-btn transparent-btn" data-occ="Spring Special" onclick="jumpToProducts(this)">
                Spring Specials
            </button>
        </div>

        <!-- Wedding -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/wedding.png" alt="Wedding bouquet" class="wedding-img">
            <button class="wedding-btn transparent-btn" data-occ="Wedding" onclick="jumpToProducts(this)">
                Wedding
            </button>
        </div>
        <div class="waste-box1"></div> <!-- Do not remove it. It messes up the grid. -->

        <!-- Best Sellers -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/bunch.png" alt="Best Sellers" class="bunch-img">
            <button class="bunch-btn transparent-btn"
                onclick="window.location.href='products.html'">Best&nbsp;Sellers</button>
        </div>
        <!-- Romance -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/romance.png" alt="Romance bouquet" class="romance-img">
            <button class="romance-btn transparent-btn" data-occ="Romance" onclick="jumpToProducts(this)">
                Romance
            </button>
        </div>

        <!-- Birthday -->
        <div class="slanted-box cake-box">
            <img src="dthakur001.github.io/images/occasions/cake.png" alt="Cake with bouquet Image" class="cake-img">
            <button class="birthday-btn transparent-btn" data-occ="Birthday" onclick="jumpToProducts(this)">
                Birthday
            </button>
        </div>
        <!-- Customize -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/custom.png" alt="Customize Image" class="customize-img">
            <button class="custom-btn transparent-btn"
                onclick="window.location.href='customize.html'">Customize</button>
        </div>

        <!-- On Sale -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/discount.png" alt="Discount Image" class="discount-img">
            <button class="discount-btn transparent-btn" data-occ="20% Off" onclick="jumpToProducts(this)">
                Daily&nbsp;20% Off&nbsp;!
            </button>
        </div>

        <!-- Sympathy -->
        <div class="slanted-box">
            <img src="dthakur001.github.io/images/occasions/sympathy.png" alt="Sympathy Image" class="sympathy-img">
            <button class="sympathy-btn transparent-btn" data-occ="Sympathy" onclick="jumpToProducts(this)">
                Sympathy
            </button>
        </div>

    </div>

    <!-- BOTTOM LINKS GRID -->
    <div class="bottom-link-container">
        <!-- FAQ Link -->
        <a href="faq.html" class="faq-link same-link">
            <img src="dthakur001.github.io/images/buttons/faq.gif" alt="FAQ Image" class="faq-img same-btn">
        </a>
        <a href="faq.html" class="faq-text same-txt">FAQ</a>

        <!-- Contact Link -->
        <a href="index.html" class="contact-link same-link" style="cursor: not-allowed">
            <img src="dthakur001.github.io/images/buttons/contact.gif" alt="sign-up" class="contact-img same-btn">
        </a>
        <a href="index.html" class="contact-text same-txt" style="cursor: not-allowed">Contact Us</a>

        <!-- About Us Link -->
        <a href="index.html" class="about-link same-link" style="cursor: not-allowed">
            <img src="dthakur001.github.io/images/buttons/about.gif" alt="About Us Image" class="about-img same-btn">
        </a>
        <a href="index.html" class="about-text same-txt" style="cursor: not-allowed">About Us</a>

        <!-- Review Link -->
        <a href="index.html" class="review-link same-link" style="cursor: not-allowed">
            <img src="dthakur001.github.io/images/buttons/review.gif" alt="Review us Image" class="review-img same-btn">
        </a>
        <a href="index.html" class="review-text same-txt" style="cursor: not-allowed">Review Us</a>

    </div>

    <!--LOADING THE JS FILE at LAST
        : This ensures the page structure is parsed before your script runs. -->
    <script src="index.js"></script>

</body>

</html>
